    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Game variables
        let scene, camera, renderer, clock;
        let rollingGroundSphere, heroSphere, sun;
        let orbitControl;
        let sphericalHelper;
        let pathAngleValues;
        let currentLane;
        let jumping = false;
        let treesInPath = [];
        let treesPool = [];
        let particles;
        let scoreText, score = 0;
        let hasCollided = false;
        let gameStarted = false;
        let backgroundMusic;

        // Game constants
        const rollingSpeed = 0.008;
        const worldRadius = 26;
        const heroRadius = 0.2;
        const heroBaseY = 1.8;
        let bounceValue = 0.1;
        const gravity = 0.005;
        const leftLane = -1;
        const rightLane = 1;
        const middleLane = 0;
        let treeReleaseInterval = 0.5;
        let lastTreeReleaseTime = 0;
        const particleCount = 20;
        let explosionPower = 1.06;
        let heroRollingSpeed;

        function init() {
            try {
                createScene();
                setupAudio();
                setupControls();
                setupUI();
                animate();
            } catch (error) {
                console.error("Error initializing game:", error);
                showErrorMessage("Failed to initialize game. Please refresh the page.");
            }
        }

        function createScene() {
            // Scene setup
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0xf0f8ff, 0.14);

            // Camera setup
            const sceneWidth = window.innerWidth;
            const sceneHeight = window.innerHeight;
            camera = new THREE.PerspectiveCamera(60, sceneWidth / sceneHeight, 0.1, 1000);
            camera.position.set(0, 3.5, 6.5);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setClearColor(0x87CEEB, 1);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.setSize(sceneWidth, sceneHeight);
            
            const container = document.getElementById("gameContainer");
            container.appendChild(renderer.domElement);

            // Initialize game objects
            clock = new THREE.Clock();
            sphericalHelper = new THREE.Spherical();
            pathAngleValues = [1.52, 1.57, 1.62];
            currentLane = middleLane;
            heroRollingSpeed = rollingSpeed * worldRadius / heroRadius / 5;

            // Create world, hero, lights, etc.
            addWorld();
            addHero();
            addLight();
            addExplosion();
            createTreesPool();

            // Camera controls
            orbitControl = new OrbitControls(camera, renderer.domElement);
            orbitControl.enableKeys = false;
            orbitControl.enablePan = false;
            orbitControl.autoRotate = true;
            orbitControl.enableZoom = false;
            orbitControl.minPolarAngle = 1.1;
            orbitControl.maxPolarAngle = 1.1;
            orbitControl.minAzimuthAngle = -0.2;
            orbitControl.maxAzimuthAngle = 0.2;

            // Window resize handler
            window.addEventListener("resize", onWindowResize, false);
        }

        function addWorld() {
            const sides = 50;
            const tiers = 50;
            const sphereGeometry = new THREE.SphereGeometry(worldRadius, sides, tiers);
            const sphereMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x4CAF50
            });

            // Add some terrain variation
            const vertices = sphereGeometry.attributes.position.array;
            for (let i = 0; i < vertices.length; i += 3) {
                const vertex = new THREE.Vector3(vertices[i], vertices[i + 1], vertices[i + 2]);
                const noise = (Math.random() - 0.5) * 0.3;
                vertex.normalize().multiplyScalar(worldRadius + noise);
                vertices[i] = vertex.x;
                vertices[i + 1] = vertex.y;
                vertices[i + 2] = vertex.z;
            }
            sphereGeometry.attributes.position.needsUpdate = true;

            rollingGroundSphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            rollingGroundSphere.receiveShadow = true;
            rollingGroundSphere.rotation.z = -Math.PI / 2;
            rollingGroundSphere.position.set(0, -24, 2);
            scene.add(rollingGroundSphere);

            addWorldTrees();
        }

        function addHero() {
            // Create skull-like character
            const heroGroup = new THREE.Group();

            // Main head
            const headGeometry = new THREE.SphereGeometry(heroRadius, 12, 8);
            const headMaterial = new THREE.MeshLambertMaterial({ color: 0xf5f5dc });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            
            // Eyes
            const eyeGeometry = new THREE.SphereGeometry(heroRadius * 0.15, 6, 6);
            const eyeMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });
            
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-heroRadius * 0.4, heroRadius * 0.2, heroRadius * 0.8);
            
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(heroRadius * 0.4, heroRadius * 0.2, heroRadius * 0.8);

            // Mouth
            const mouthGeometry = new THREE.PlaneGeometry(heroRadius * 0.6, heroRadius * 0.1);
            const mouthMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x000000, 
                side: THREE.DoubleSide 
            });
            const mouth = new THREE.Mesh(mouthGeometry, mouthMaterial);
            mouth.position.set(0, -heroRadius * 0.6, heroRadius * 0.8);

            heroGroup.add(head);
            heroGroup.add(leftEye);
            heroGroup.add(rightEye);
            heroGroup.add(mouth);

            heroSphere = heroGroup;
            heroSphere.receiveShadow = true;
            heroSphere.castShadow = true;
            heroSphere.position.set(currentLane, heroBaseY, 4.8);
            scene.add(heroSphere);
        }

        function addLight() {
            const hemisphereLight = new THREE.HemisphereLight(0xfffacd, 0x080820, 0.9);
            scene.add(hemisphereLight);
            
            sun = new THREE.DirectionalLight(0xcdcdcd, 0.9);
            sun.position.set(12, 6, -7);
            sun.castShadow = true;
            sun.shadow.mapSize.width = 2048;
            sun.shadow.mapSize.height = 2048;
            sun.shadow.camera.near = 0.5;
            sun.shadow.camera.far = 50;
            scene.add(sun);
        }

        function addExplosion() {
            const particleGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const particleMaterial = new THREE.PointsMaterial({ 
                color: 0xff6b6b, 
                size: 0.2 
            });
            particles = new THREE.Points(particleGeometry, particleMaterial);
            particles.visible = false;
            scene.add(particles);
        }

        function createTreesPool() {
            for (let i = 0; i < 10; i++) {
                const tree = createTree();
                treesPool.push(tree);
            }
        }

        function createTree() {
            const treeGroup = new THREE.Group();
            
            // Tree trunk
            const trunkGeometry = new THREE.CylinderGeometry(0.05, 0.1, 0.5);
            const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 0.25;
            
            // Tree foliage
            const foliageGeometry = new THREE.ConeGeometry(0.3, 0.8, 8);
            const foliageMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
            const foliage = new THREE.Mesh(foliageGeometry, foliageMaterial);
            foliage.position.y = 0.8;
            
            treeGroup.add(trunk);
            treeGroup.add(foliage);
            treeGroup.castShadow = true;
            treeGroup.receiveShadow = false;
            
            return treeGroup;
        }

        function addWorldTrees() {
            const numTrees = 36;
            const gap = (2 * Math.PI) / numTrees;
            for (let i = 0; i < numTrees; i++) {
                addTree(false, i * gap, true);
                addTree(false, i * gap, false);
            }
        }

        function addTree(inPath, row, isLeft) {
            let newTree;
            if (inPath) {
                if (treesPool.length === 0) return;
                newTree = treesPool.pop();
                newTree.visible = true;
                treesInPath.push(newTree);
                sphericalHelper.set(worldRadius - 0.3, pathAngleValues[row], -rollingGroundSphere.rotation.x + 4);
            } else {
                newTree = createTree();
                let forestAreaAngle = 0;
                if (isLeft) {
                    forestAreaAngle = 1.68 + Math.random() * 0.1;
                } else {
                    forestAreaAngle = 1.46 - Math.random() * 0.1;
                }
                sphericalHelper.set(worldRadius - 0.3, forestAreaAngle, row);
            }
            
            newTree.position.setFromSpherical(sphericalHelper);
            const rollingGroundVector = rollingGroundSphere.position.clone().normalize();
            const treeVector = newTree.position.clone().normalize();
            newTree.quaternion.setFromUnitVectors(treeVector, rollingGroundVector);
            newTree.rotation.x += (Math.random() * Math.PI / 5) - Math.PI / 10;
            rollingGroundSphere.add(newTree);
        }

        function addPathTree() {
            const lane = Math.floor(Math.random() * 3);
            addTree(true, lane);
            if (Math.random() > 0.5) {
                const secondLane = (lane + 1 + Math.floor(Math.random() * 2)) % 3;
                addTree(true, secondLane);
            }
        }

        function setupAudio() {
            try {
                // Create background music
                backgroundMusic = new Audio();
                backgroundMusic.loop = true;
                backgroundMusic.volume = 0.3;
                backgroundMusic.preload = 'auto';
                
                // Set the music source
                backgroundMusic.src = 'music.ogg';
                
                // Volume control
                const volumeSlider = document.getElementById('volumeSlider');
                volumeSlider.addEventListener('input', function() {
                    if (backgroundMusic) {
                        backgroundMusic.volume = this.value;
                    }
                });

                // Handle audio loading errors gracefully
                backgroundMusic.addEventListener('error', function(e) {
                    console.log('Background music failed to load:', e);
                });

                backgroundMusic.addEventListener('canplaythrough', function() {
                    console.log('Background music loaded successfully');
                });
            } catch (error) {
                console.log("Audio setup failed:", error);
            }
        }

        function setupControls() {
            // Mobile controls
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const jumpBtn = document.getElementById('jumpBtn');

            leftBtn.addEventListener('click', () => handleMove('left'));
            rightBtn.addEventListener('click', () => handleMove('right'));
            jumpBtn.addEventListener('click', () => handleMove('jump'));

            // Touch events
            leftBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleMove('left');
            });
            rightBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleMove('right');
            });
            jumpBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleMove('jump');
            });

            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                if (!gameStarted) {
                    startGame();
                    return;
                }

                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        handleMove('left');
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        handleMove('right');
                        break;
                    case 'ArrowUp':
                    case ' ':
                        e.preventDefault();
                        handleMove('jump');
                        break;
                }
            });

            // Click to start
            document.addEventListener('click', () => {
                if (!gameStarted) {
                    startGame();
                }
            });

            // Touch to start
            document.addEventListener('touchstart', (e) => {
                if (!gameStarted) {
                    e.preventDefault();
                    startGame();
                }
            });
        }

        function setupUI() {
            scoreText = document.createElement("div");
            scoreText.id = "scoreText";
            scoreText.className = "fixed top-4 left-4 text-white text-4xl font-bold z-50";
            scoreText.style.textShadow = "2px 2px 4px rgba(0,0,0,0.8)";
            scoreText.innerHTML = "0";
            document.body.appendChild(scoreText);

            const scoreLabel = document.createElement("div");
            scoreLabel.className = "fixed top-16 left-4 text-green-300 text-sm font-bold z-50";
            scoreLabel.style.textShadow = "1px 1px 2px rgba(0,0,0,0.8)";
            scoreLabel.innerHTML = "TREES PASSED";
            document.body.appendChild(scoreLabel);
        }

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            document.getElementById('instructions').style.display = 'none';
            clock.start();
            
            // Start background music
            try {
                if (backgroundMusic) {
                    backgroundMusic.currentTime = 0; // Reset to beginning
                    backgroundMusic.play().catch(e => {
                        console.log("Audio autoplay was prevented:", e);
                        // Show a small notification that music is available
                        showMusicNotification();
                    });
                }
            } catch (error) {
                console.log("Failed to start background music:", error);
            }
        }

        function handleMove(direction) {
            if (!gameStarted) {
                startGame();
                return;
            }
            
            if (hasCollided) return;

            if (direction === 'left') {
                if (currentLane === middleLane) {
                    currentLane = leftLane;
                } else if (currentLane === rightLane) {
                    currentLane = middleLane;
                }
            } else if (direction === 'right') {
                if (currentLane === middleLane) {
                    currentLane = rightLane;
                } else if (currentLane === leftLane) {
                    currentLane = middleLane;
                }
            }

            if (direction === 'jump' && heroSphere.position.y <= heroBaseY + 0.1) {
                bounceValue = 0.15;
                jumping = true;
            }
        }

        function update() {
            if (!gameStarted || hasCollided) return;

            // Increase difficulty over time
            const speedIncrease = 0.000001;
            const intervalDecrease = 0.00001;
            
            // Update rolling ground
            rollingGroundSphere.rotation.x += rollingSpeed + (score * speedIncrease);
            
            // Update hero rolling
            heroSphere.rotation.x -= heroRollingSpeed;

            // Hero physics
            if (heroSphere.position.y <= heroBaseY) {
                jumping = false;
                bounceValue = (Math.random() * 0.04) + 0.005;
            }
            heroSphere.position.y += bounceValue;
            heroSphere.position.x = THREE.MathUtils.lerp(heroSphere.position.x, currentLane, 0.1);
            bounceValue -= gravity;

            // Tree spawning
            if (clock.getElapsedTime() > treeReleaseInterval) {
                clock.start();
                addPathTree();
                score += Math.round(2 * treeReleaseInterval);
                scoreText.innerHTML = score.toString();
                treeReleaseInterval = Math.max(0.1, treeReleaseInterval - intervalDecrease);
            }

            doTreeLogic();
            doExplosionLogic();
        }

        function doTreeLogic() {
            const treePos = new THREE.Vector3();
            const treesToRemove = [];

            treesInPath.forEach((tree, index) => {
                treePos.setFromMatrixPosition(tree.matrixWorld);
                if (treePos.z > 6 && tree.visible) {
                    treesToRemove.push(tree);
                } else if (treePos.distanceTo(heroSphere.position) <= 0.6) {
                    explode();
                    hasCollided = true;
                }
            });

            treesToRemove.forEach(tree => {
                const index = treesInPath.indexOf(tree);
                treesInPath.splice(index, 1);
                treesPool.push(tree);
                tree.visible = false;
            });
        }

        function doExplosionLogic() {
            if (!particles.visible) return;

            const positions = particles.geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                positions[i] *= explosionPower;
                positions[i + 1] *= explosionPower;
                positions[i + 2] *= explosionPower;
            }

            if (explosionPower > 1.005) {
                explosionPower -= 0.001;
            } else {
                particles.visible = false;
            }
            particles.geometry.attributes.position.needsUpdate = true;
        }

        function explode() {
            particles.position.copy(heroSphere.position);
            const positions = particles.geometry.attributes.position.array;
            
            for (let i = 0; i < positions.length; i += 3) {
                positions[i] = (Math.random() - 0.5) * 0.4;
                positions[i + 1] = (Math.random() - 0.5) * 0.4;
                positions[i + 2] = (Math.random() - 0.5) * 0.4;
            }
            
            explosionPower = 1.07;
            particles.visible = true;
            particles.geometry.attributes.position.needsUpdate = true;
        }

        function showGameOver() {
            // Stop background music
            try {
                if (backgroundMusic) {
                    backgroundMusic.pause();
                    backgroundMusic.currentTime = 0;
                }
            } catch (error) {
                console.log("Error stopping background music:", error);
            }

            const modal = document.createElement('div');
            modal.className = 'game-over-modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-title">üíÄ Game Over! üíÄ</div>
                    <div class="modal-score">${score}</div>
                    <div style="color: #4CAF50; font-size: 14px; margin-bottom: 20px;">TREES PASSED</div>
                    <button class="modal-btn" onclick="location.reload()">
                        üîÑ Try Again
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function showMusicNotification() {
            const notification = document.createElement('div');
            notification.className = 'fixed top-20 left-1/2 transform -translate-x-1/2 bg-yellow-600 text-white px-4 py-2 rounded-lg z-50 text-sm';
            notification.innerHTML = 'üéµ Click volume slider to enable music';
            document.body.appendChild(notification);
            
            // Auto remove notification after 3 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
            
            // Add click event to volume slider to try playing music again
            const volumeSlider = document.getElementById('volumeSlider');
            const playMusicOnInteraction = () => {
                if (backgroundMusic && gameStarted) {
                    backgroundMusic.play().catch(e => {
                        console.log("Still unable to play music:", e);
                    });
                }
                volumeSlider.removeEventListener('click', playMusicOnInteraction);
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            };
            volumeSlider.addEventListener('click', playMusicOnInteraction);
        }

        function showErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-red-600 text-white p-6 rounded-lg z-50';
            errorDiv.innerHTML = `
                <div class="text-center">
                    <div class="text-xl mb-4">‚ö†Ô∏è Error</div>
                    <div class="mb-4">${message}</div>
                    <button class="bg-white text-red-600 px-4 py-2 rounded" onclick="location.reload()">
                        Reload Page
                    </button>
                </div>
            `;
            document.body.appendChild(errorDiv);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (gameStarted && !hasCollided) {
                update();
            }
            
            if (hasCollided && !document.querySelector('.game-over-modal')) {
                showGameOver();
            }
            
            orbitControl.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Initialize the game
        init();
    </script>
</body>
</html>
